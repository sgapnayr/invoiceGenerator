<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,300;1,700&family=Poppins:wght@100;200;300;400;600;700;900&display=swap" rel="stylesheet">
    <title>Practice</title>
</head>
<body>
    <div class="container">
        <div class="body">
            <div class="top-half">
                <div class="title-div">
                    <h1>Invoice Generator</h1>
                </div>
            </div>
            <div class="bottom-half">
                <div class="button-div">
                    <button id="buttonMow">Mow - $10</button>
                    <button id="buttonTrimming">Trimming - $20</button>
                    <button id="buttonWash">Wash - $30</button>
                </div>
                <div class="transactions-desc">
                    Transactions
                </div>
                <div class="transactions-div">
                    <ul id="transactions"></ul>
                </div>
                <div class="total-div">
                    <div class="total-desc">Total:</div>
                    <div id="total"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
